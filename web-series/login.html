<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="login.php" name="login" method="POST">
            <div class="container center_div">
                <h1>Web series website</h1>
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="********" id="password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="rememberme" id="rememberme" ><label class="form-check-label" for="rememberme">Remember Me</label><br><br>
                </div>
                <div class="center">
                    <input type="submit" class="btn btn-primary" value="Submit"><br><br>
                    <a href="resetpassword.html">Forgot Password?</a> <br><br>
                    <a href=register.html>Don't have an account? Register here</a><br>
                </div>
                
                
            </div>                       
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
